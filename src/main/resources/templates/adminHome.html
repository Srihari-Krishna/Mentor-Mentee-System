<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include FontAwesome for icon rendering -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="container mt-5">
    <h2>
        Welcome, <span th:text="${username}"></span> (Admin)
        <!-- Render the role icon provided by the controller -->
        <i class="fas" th:classappend="' ' + ${roleIcon}"></i>
    </h2>
    <hr>
    <div class="row">
        <div class="col-md-4 mb-3">
            <a th:href="@{/admin/assign}" class="btn btn-primary btn-block">Assign Mentees</a>
        </div>
        <div class="col-md-4 mb-3">
            <a th:href="@{/admin/search}" class="btn btn-info btn-block">Search Mentor/Mentee Details</a>
        </div>
        <div class="col-md-4 mb-3">
            <a th:href="@{/admin/reports}" class="btn btn-secondary btn-block">View Reports</a>
        </div>
    </div>
    <hr>
    <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
</body>
</html>
